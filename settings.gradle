
pluginManagement {
    plugins {
        id 'org.springframework.boot' version '3.2.5'
        id 'io.spring.dependency-management' version '1.1.4'
        id 'org.xtext.gradle' version '4.0.0'
    }
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven {
            url 'https://download.eclipse.org/modeling/tmf/xtext/updates/releases/'
        }
    }
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("gradle/libraries.versions.toml"))
        }
    }
}

rootProject.name = 'fhir-genalytics-platform'

include 'd4m.acc.access'
include 'd4m.acc.microservice'
include 'fhir.emf-4.0.1'
